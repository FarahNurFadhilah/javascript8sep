<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar JavaScript</title>
</head>
<body>
    <h1 id="ganti">belajar javascript</h1>
    <button onclick="hallo()">javascript</button>

    <div>
        <h1 id="ganti2">say hai</h1>
        <button onclick="nama()">Nama</button>
    </div>
    <div>
        <h1 id="saya">Nama saya</h1>
        <input type="text" id="nama" placeholder="Nama">
        <button onclick="namasaya()">Nama saya</button>
    </div>
    <div>
        <h1 id="hasil">Hasil</h1>
        <input type="number"  id="bil1" placeholder="bilangan 1">
        <input type="number"  id="bil2" placeholder="bilanga 2">
        <button onclick="kali()">Kali</button>
    </div>

    <div>
     <h1 id="hasil2">Hasil</h1>
    <input type="number" id="bil3" placeholder="bilangan 3">
    <input type="number"  id="bil4" placeholder="bilangan 4">
    <button onclick="tambah()">Tambah</button>
    </div>
</body>
<script>
    function hallo(){
        document.getElementById('ganti').innerHTML="hallo javascript";
    }
    function nama(){
        document.getElementById('ganti2').innerHTML="farah fadhilah";
    }
    function namasaya(){
        document.getElementById('saya').innerHTML= "Nama Saya " +document.getElementById('nama').value;
    }
    function kali(){
        let a=document.getElementById('bil1').value;
        let b=document.getElementById('bil2').value;
        let hasil=a*b;
        document.getElementById('hasil').innerHTML=hasil;
        }
    function tambah(){
        let a=parseInt(document.getElementById('bil3').value);
        let b=parseInt(document.getElementById('bil4').value);
        let hasil=a+b;
        document.getElementById('hasil2').innerHTML=hasil;
    }
</script>
</html>
